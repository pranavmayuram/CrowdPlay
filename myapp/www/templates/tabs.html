<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Now Playing Tab -->
  <ion-tab title="Now Playing" icon-off="ion-play" icon-on="ion-play" href="#/tab/nowPlaying">
    <ion-nav-view name="tab-nowPlaying"></ion-nav-view>
  </ion-tab>

  <!-- Voting Tab -->
  <ion-tab title="Voting" icon-off="ion-android-done-all" icon-on="ion-android-done-all" href="#/tab/voting">
    <ion-nav-view name="tab-voting"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Channel Statistics Tab -->
  <ion-tab title="Channel Info" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/chInfo">
    <ion-nav-view name="tab-chInfo"></ion-nav-view>
  </ion-tab>

</ion-tabs>
