<ion-view view-title="Channel Info" ng-init="getStats()">
  <ion-content class="padding">

  <h5>Channel Name:</h5>
  <br/>
  <div class="row">
      <div class="col text-center">
          <h3>{{playlistChannel}}</h3>
      </div>
  </div>
  <br/>
  <h5>Total Joins:</h5>
  <br/>
  <div class="row">
      <div class="col text-center">
          <h3>{{numJoins}}</h3>
      </div>
  </div>
  <br/>
  <h5>Songs Voted On:</h5>
  <br/>
  <div class="row">
      <div class="col text-center">
          <h3>{{songCount}}</h3>
      </div>
  </div>
  <div class="row">
      <div class="col text-center">
          <button class="button button-positive" ng-click="logOut()">Log Out</button>
      </div>
  </div>

  </ion-content>
</ion-view>
