<ion-view view-title="Search" ng-init="getAllSongs()">
  <ion-content class="padding">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="searchText" ng-change="searchSongs(searchText)">
  </label>
  <!--<div class="list">
    <div ng-repeat="song in songs" class="item" >
      <img ng-src="song.artwork_url" width="20"/>  {{song.title}}
    </div>
  </div>-->
  <div ng-show="loading" class="row row-center">
      <div class="col text-center">
          <br/>
          <br/>
          <ion-spinner></ion-spinner>
      </div>
  </div>
  <div ng-show="!loading">
      <div ng-show="noresults" class="row">
          <div class="col text-center">
            <br/>
            <br/>
            <h4><font color="grey">Search for tracks, artists, podcasts, and playlists</font></h4>
            <img src="http://thesource.com/wp-content/uploads/2014/07/soundcloud-logo-3.png" width="65"/>
          </div>
      </div>
      <div ng-show="noresults2" class="row">
          <div class="col text-center">
            <br/>
            <br/>
            <h4><font color="grey">Sorry, there are no results for your search</font></h4>
            <img src="http://thesource.com/wp-content/uploads/2014/07/soundcloud-logo-3.png" width="65"/>
          </div>
      </div>

      <div class="list" ng-show="!noresults && !noresults2">
        <div ng-repeat="song in songs">
          <div class="item item-thumbnail-left">
            <img ng-src="{{song.artwork_url}}">
            <!--<div ng-if="!song.artwork_url"><img src="http://icons.iconarchive.com/icons/danleech/simple/128/soundcloud-icon.png" width="100px"></div>-->
            <h2>{{song.title}}</h2>
            <p>{{song.genre}}</p>
            <button ng-click="addSong(song)" class="button button-small button-outline icon-left ion-plus-circled button-positive">   Add</button>
          </div>
        </div>
      </div>
  </div>
  </ion-content>
</ion-view>
